<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./style.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bokor&display=swap');
    </style>
  <title>Loja - Vendas</title>
</head>
<body class="bg-stone-200 flex flex-col">

  <section id="carrinho" class="fixed top-0 right-[-360px] h-screen w-[360px] bg-slate-950  text-slate-50 z-50 duration-200 border-l border-slate-200 p-5  flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <section id="produtos-carrinho" class="h-3/5  overflow-y-auto flex flex-col gap-2">
      
    </section>

    <p id="preco-total" class="bg-slate-200 text-green-700 rounded-sm pl-5">
      Total: R$ 200
    </p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1 hover:bg-slate-900 hover:text-slate-200 rounded-sm">Finalizar Compra</button>
  </section>






  <header class="flex bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-slate-400 shadow-lg text-xl z-10">
    <a href="./">
      <img src="./assets/imagens-corinthians/logo.png" alt="logo da loja" class="h-16">
    </a>

    <div class="flex mx-2 items-center">
      <p class="text-slate-100 md:text-5xl font-display " style="font-family: Bokor;">ISMAEL STORE</p>
    </div>
      
      <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-plus"></i></button>
      <a href="./pedidos.html">
        <button><i class="fa-solid fa-user"></i></button>
      </a>
    </div>

  </header>

  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">

      <div class="px-2">
        <input  type="radio" class="peer hidden" checked name="filtro"  id="exibir-todos">
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-50 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer" > Todos</label>
      </div>

      <div class="px-2">
        <input class="peer hidden" type="radio" name="filtro" id="exibir-masculino">
        <label class="peer-checked:bg-slate-950 peer-checked:text-slate-50 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer" for="exibir-masculino">Masculino</label>
      </div>

      <div class="px-2">
        <input class="peer hidden" type="radio" name="filtro" id="exibir-feminino">
        <label class="peer-checked:bg-slate-950 peer-checked:text-slate-50 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer" for="exibir-feminino">Feminino</label>
      </div>

    </section>
    <section id="section-produtos" class="flex flex-wrap p-10 justify-center gap-10">

    </section>
    
  </main>

  
<script type="module" src="./main.js"></script>
</body>
</html>
