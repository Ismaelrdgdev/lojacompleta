<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./assets/icon/icon-carrinho.png" type="image/x-icon">
  <link href="./style.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bokor&display=swap');
    </style>
  <title>Carrinho</title>
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class="flex bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-slate-400 shadow-lg text-xl z-10">
    <a href="./">
      <img src="./assets/imagens-corinthians/logo.png" alt="logo da loja" class="h-20">
    </a>

    <div class="flex mx-2 items-center">
      <p class="text-slate-100 md:text-5xl font-display " style="font-family: Bokor;">ISMAEL STORE</p>
    </div>

    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <a href="./pedidos.html">
        <button><i class="fa-solid fa-user"></i></button>
      </a>
    </div>

  </header>


  <form class="flex flex-col md:flex-row px-5 py-10 gap-4 grow">
    <section class="w-full md:w-1/3 bg-white rounded-lg py-5 shadow-xl shadow-slate-400" id="dados-usuario">
      <p class="mb-5 text-center font-bold">Seus Dados</p>
  
      <div class="flex flex-col px-6 md:px-10 py-3">
        <label class="font-bold text-sm mb-2" for="nome">Nome</label>
        <input class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="Ismael Rodrigues" required type="text" id="nome">
      </div>
  
      <div class="flex flex-col px-6 md:px-10 py-3">
        <label class="font-bold text-sm mb-2" for="email">Email</label>
        <input class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="Ismael.Rodrigues@dev.com" required type="email" id="email">
      </div>
  
      <div class="flex flex-col px-6 md:px-10 py-3">
        <label class="font-bold text-sm mb-2" for="telefone">Telefone de Contato</label>
        <input class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="(21) 9999-1234" required type="tel" id="telefone">
      </div>
    </section>
  
    <section class="w-full md:w-1/3 bg-white rounded-lg py-5 shadow-xl shadow-slate-400" id="dados-pagamentos">
      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
  
      <div class="flex flex-col px-6 md:px-10 py-3">
        <label class="font-bold text-sm mb-2" for="numero-cartao">Número do cartão</label>
        <input class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="1111 1111 1111 1111" required type="text" id="numero-cartao">
      </div>
  
      <div class="flex flex-col md:flex-row">
        <div class="flex flex-col px-6 md:px-10 py-3 w-full md:w-1/2">
          <label class="font-bold text-sm mb-2" for="codigo-cartao">CVV</label>
          <input inputmode="numeric" maxlength="19" class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="172" required type="text" id="codigo-cartao">
        </div>
        <div class="flex flex-col px-6 md:px-10 py-3 w-full md:w-1/2">
          <label class="font-bold text-sm mb-2" for="validade-cartao">Data de Validade</label>
          <input class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="10/31" required type="text" id="validade-cartao">
        </div>
      </div>
  
      <div class="flex flex-col px-6 md:px-10 py-3">
        <label class="font-bold text-sm mb-2" for="cep">CEP</label>
        <input inputmode="numeric" maxlength="19" class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="55360-000" required type="text" id="cep">
      </div>
  
      <div class="flex flex-col px-6 md:px-10 py-3">
        <label class="font-bold text-sm mb-2" for="endereco">Endereço</label>
        <input class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="Rua Vilanios Boas" required type="text" id="endereco">
      </div>
  
      <div class="flex flex-col md:flex-row">
        <div class="flex flex-col px-6 md:px-10 py-3 w-full md:w-1/2">
          <label class="font-bold text-sm mb-2" for="numero-casa">N°</label>
          <input class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="72" required type="text" id="numero-casa">
        </div>
        <div class="flex flex-col px-6 md:px-10 py-3 w-full md:w-1/2">
          <label class="font-bold text-sm mb-2" for="complemento">Complemento</label>
          <input class="rounded-sm bg-amber-50 px-2 py-1 border-2 border-slate-300" placeholder="Apartamento" required type="text" id="complemento">
        </div>
      </div>
    </section>
  
    <section class="w-full md:w-1/3 bg-white rounded-lg py-5 px-4 shadow-xl shadow-slate-400" id="produtos-checkout">
      <section id="container-produtos-checkout" class="max-h-60 md:h-4/5 overflow-y-auto">
        <!-- Produtos serão listados aqui -->
      </section>
  
      <section id="celula-checkout" class="flex flex-col px-2 mt-4 md:mt-0 md:h-1/5 justify-around">
        <p id="preco-total" class="bg-slate-200 text-green-700 rounded-sm pl-5 py-2">
          Total: R$ 200
        </p>
        <button type="submit" class="mt-2 bg-slate-200 text-slate-900 p-2 hover:bg-green-900 hover:text-slate-200 rounded-sm transition-colors">
          Finalizar Compra
        </button>
      </section>
    </section>
  </form>

  <footer class="flex flex-col justify-center  items-center h-60 bg-slate-900  ">
    <div class="flex w-52 justify-between   my-10">
      <div class="flex">
        <a href="https://www.instagram.com/ismael.rdg/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram fa-2xl hover:scale-150 duration-300 text-slate-50"></i></a>
      </div>
      <div class="flex">
        <a href="https://wa.me/5521993308955" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-whatsapp fa-2xl hover:scale-150 duration-300 text-slate-50"></i></a>
      </div>
      <div class="flex">
        <a href="https://www.youtube.com/@mundo_da_curiosidade_1" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-youtube fa-2xl hover:scale-150 duration-300 text-slate-50"></i></a>
      </div>

      <div class="flex">
        <a href="https://www.threads.com/@ismael.rdg?igshid=NTc4MTIwNjQ2YQ==" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-threads fa-2xl hover:scale-150 duration-300 text-slate-50"></i></a> 
      </div>
    </div>
    <div class="flex mb-10 ">
      <p class="text-slate-50 text-xl">Desenvolvido por @<a href="https://github.com/Ismaelrdgdev" target="_blank" rel="noopener noreferrer" class="text-blue-300 hover:text-blue-600">Ismael Rodrigues</a></p>
    </div>
  </footer>
  
  
<script type="module" src="./checkout.js"></script>
</body>
</html>
